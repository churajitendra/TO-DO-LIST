<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <input type="hidden" name="trial" id="trial" value="1">
    <div class="container">
        <div class="headings">
            <h1>TO-DO List</h1>
        </div>
        <div class="inp-cont">
            <input type="text" name="Task" id="todo" class="input-field" placeholder="Task you Want to Do Today"
                autocomplete="off" onfocus="this.placeholder=''" value="">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="date-time" id="dateDiv"></div>
        <div id="taskdiv" class="contoftasks">
        </div>
    </div>
    </div>
    <script src="Todo.js"></script>
    <script src="https://kit.fontawesome.com/69bb3fbba5.js" crossorigin="anonymous"></script>
</body>

</html>
